<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
    <h1>Formulario 3</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="50" placeholder="Nome completo" autocomplete="username">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required autocomplete="off" placeholder="Nota média final de 0 a 10" min="0" max="10" step="0.1">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
