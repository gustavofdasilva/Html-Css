<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>
        Acessando o site do 
        
        <div style="overflow-x: scroll;">
            <iframe src="https://www.cursoemvideo.com" frameborder="1" style="width: 900px; height: 50vh">
                [ Seu navegador não é compatível ]
                <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Vídeo</a>
            </iframe>
        </div>
        
        para aprender à programar
    </p>

    <p>
        O repositório do guanabara também é bem legal
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        
    </p>
</body>
</html>
