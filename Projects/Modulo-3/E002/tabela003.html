<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 003</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            margin:auto;
        }
        td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>

        </tr>
        <tr>
            
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            
            <td rowspan="3" colspan="4">h</td>
        </tr>
        <tr>
            <td>j</td>
        </tr>
        <tr>
            <td>Teste</td>
        </tr>
    </table>
</body>
</html>
